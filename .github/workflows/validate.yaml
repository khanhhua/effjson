name: validate
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run test cases
        run: |
          cd nodejs
          npm install && npm test

